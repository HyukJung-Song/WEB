<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <body>
    학생정보 입력 <br>
    학번: <input type="text" id="stdNo"><br>
    이름: <input type="text" id="stdName"><br>
    나이: <input type="text" id="stdAge"><br>
    <input type="button" id="postStdInfoBtn" value="입력"> <br>

    <script>

    $("#postStdInfoBtn").click(function() {
      console.log($("#stdNo").val(), $("#stdName").val(), $("#stdAge").val());
      $.ajax({
        type: "POST",
        url: "/student",
        data: {
          studentNo: $('#stdNo').val(),
          NAME: $('#stdName').val(),
          age: $('#stdAge').val()
        },
        success: function(res) {
          console.log(res);
        }
      });
    });

    </script>
  </body>
</html>
