<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

    var b = 10;
    if (null) {
      console.log(true)
    }
    if (b) {
      console.log(true)
    }

    // 모든 변수는 let으로
    // let이 없어도 되지만 무조건 꼭 써라.
    let a = 10;
    console.log(a);
    a = "abc";
    console.log(a);
    a = [10, 20, 30];
    console.log(a);
    a = {no: 1, name:"김개똥"};
    console.log(a);

    </script>
  </body>
</html>
