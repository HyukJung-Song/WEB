<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <body>
    no: <input type="text" id="no">
    <input type="button" id="button1" value="버튼1"> <br>
    <span id="result"></span>

    <script>

    $("#button1").click(function() {
      $.ajax({
        type: "GET",
        url: "/test1_db",
        data: {
          no: $('#no').val()
        },
        success: function(res) {
          $('#result').append(`${res[0].no} / ${res[0].studentno} / ${res[0].name}/ ${res[0].age}<br>`);
        }
      })
    })

    </script>
  </body>
</html>
