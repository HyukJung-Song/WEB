    <script>

    console.log("노가다 버전")
    for (let i=1; i<16; i=i+2) {
      let blank = "";
      for (let j=16; j>i+2; j=j-2) {
        blank = blank + " ";
      }
      let star = blank;
      for (let k=0; k<i; k++) {
        star = star + "*";
      }
      console.log(star);
    }

    console.log("==========")
    console.log("함수 버전")
    for (let i=0; i<8; i++) {
      let blank = "";
      for (let j=0; j<7-i; j++) {
        blank = blank + " ";
      }
      let star = blank;
      for (let k=0; k<2*i+1; k++) {
        star = star + "*";
      }
      console.log(star);
    }






    </script>
